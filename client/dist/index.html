<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Dashoard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.cyan-red.min.css">
  <style>
  .mdl-index-layout-header{
    height: 200px;
    background: url('./images/banner.jpg') bottom / cover;
    color: #efefef;
  }
  .mdl-index-layout .mdl-layout__header,
  .mdl-index-layout .mdl-layout__drawer-button,
  .mdl-index-layout .mdl-navigation__link {
    /* This background is dark, so we set text to white. Use 87% black instead if
    your background is light. */
    color: white;
  }
  </style>
</head>
<body>
  <div class="mdl-index-layout mdl-layout mdl-js-layout">
    <header class="mdl-index-layout-header mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Server Dashboard</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content" id="dashboard">
    </main>
  </div>

  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="bundle.js"></script>
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
</body>
</html>
